<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- colorjoeというライブラリを使う。 -->
    <!-- 使い方: https://github.com/bebraw/colorjoe -->
    <link rel="stylesheet" href="css/colorjoe.css">
    <link rel="stylesheet" href="css/style.css">
    <title>draw</title>
</head>
<body>
    <h1>お絵描きアプリ</h1>
    <!-- "position: absolute;" を利用することで2つのcanvasを重ねている
    => 線の描画 , 線の太さの表現を同時に行う -->

    <canvas
        id="draw-area"
        width="400px"
        height="400px"
        style="border: 1px solid #000000; position: absolute;">
    </canvas>

    <canvas
        id="line-width-indicator"
        width="400px"
        height="400px"
        style="border: 1px solid #000000;">
    </canvas>

    

<div class="side-bar">
    <div id="color-palette"></div>
    <!-- <input type="range" => スライドバーを用意する> -->

    <!-- 
      input type="range": スライドバーを使う事の宣言
      value: デフォルト値
      min: 最小値
      max: 最大値
      step: 値の細かさの設定
    -->

    <div class="pen-width">
        <input
          id="range-selector"
          type="range"
          value="5"
          min="1"
          max="10"
          step="0.1">
    </div>
    <div class="buttons">
        <div>
            <button id = "clear-button" style="background-color: white;">
                <img src="img/danger.png"  width="40px" height="40px">
            </button>
        </div>
        <div>
           <button id ="eraser-button" style="background-color: white;">
                <img src="img/eraser.png" width="40px" height="40px">
           </button>
        </div>
        <div>
            <button id="downloadPng", style="background-color: white;">
                <img src="img/downloads.jpg" width="40px" height="40px">
            </button>
        </div>
    </div>
</div>
    

    
    <script src="./js/colorjoe.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
